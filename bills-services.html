<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./bills-services.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mochiy Pop One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="bills-services">
      <div class="bills-services-child"></div>
      <header class="bills-services-inner">
        <div class="left-side-icons-parent1">
          <div class="left-side-icons5" id="leftSideIcons">
            <div class="icon-avatar5"></div>
            <div class="icon-back5">
              <div class="base-icon5"></div>
              <img
                class="arrows-chevron-left6"
                loading="lazy"
                alt=""
                src="./public/24--arrows--chevronleft1.svg"
              />
            </div>
          </div>
          <div class="bills-services-wrapper">
            <a class="bills-services1">Bills & Services</a>
          </div>
        </div>
      </header>
      <div class="rectangle-parent18">
        <div class="frame-child51"></div>
        <img class="group-icon42" alt="" src="./public/group2.svg" />

        <input
          class="search-bills"
          placeholder="Search bills & services"
          type="text"
        />
      </div>
      <main class="frame-parent18">
        <div class="rectangle-parent19">
          <div class="frame-child52"></div>
          <div class="frame-parent19">
            <img class="frame-child53" alt="" src="./public/group-20641.svg" />

            <div class="internet-services-wrapper">
              <div class="internet-services">Internet Services</div>
            </div>
          </div>
          <div class="group-wrapper9">
            <img class="group-icon43" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="rectangle-parent20">
          <div class="frame-child52"></div>
          <div class="group-parent5">
            <input class="group2" type="checkbox" />

            <div class="cable-tv-wrapper">
              <div class="internet-services">Cable Tv</div>
            </div>
          </div>
          <div class="group-wrapper10">
            <img class="group-icon43" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="rectangle-parent21">
          <div class="frame-child52"></div>
          <div class="group-parent6">
            <img class="group-icon45" alt="" src="./public/group-41.svg" />

            <div class="mobile-recharge-wrapper">
              <div class="internet-services">Mobile Recharge</div>
            </div>
          </div>
          <div class="group-wrapper11">
            <img class="group-icon43" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <section class="frame-parent20">
          <div class="rectangle-parent22">
            <div class="frame-child52"></div>
            <div class="group-parent7">
              <img class="group-icon47" alt="" src="./public/group-61.svg" />

              <div class="electricity-wrapper">
                <div class="electricity">Electricity</div>
              </div>
            </div>
            <div class="group-wrapper12">
              <img class="group-icon48" alt="" src="./public/group-21.svg" />
            </div>
          </div>
          <div class="rectangle-parent23">
            <div class="frame-child52"></div>
            <div class="group-parent8">
              <img class="group-icon49" alt="" src="./public/group-81.svg" />

              <div class="cable-tv-wrapper">
                <div class="internet-services">Education</div>
              </div>
            </div>
            <div class="title">
              <img class="group-icon43" alt="" src="./public/group-21.svg" />
            </div>
          </div>
          <div class="rectangle-parent24">
            <div class="frame-child52"></div>
            <div class="vector-group">
              <img class="vector-icon1" alt="" src="./public/vector.svg" />

              <div class="mobile-recharge-wrapper">
                <div class="travel-tours">Travel & Tours</div>
              </div>
            </div>
            <div class="second-category-row">
              <img class="group-icon48" alt="" src="./public/group-21.svg" />
            </div>
          </div>
        </section>
        <div class="rectangle-parent25">
          <div class="frame-child52"></div>
          <div class="group-parent9">
            <img class="group-icon52" alt="" src="./public/group-112.svg" />

            <div class="electricity-wrapper">
              <div class="internet-services">Medical & Dental</div>
            </div>
          </div>
          <div class="group-wrapper10">
            <img class="group-icon43" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="rectangle-parent26">
          <div class="frame-child52"></div>
          <div class="group-parent10">
            <img class="group-icon54" alt="" src="./public/group-131.svg" />

            <div class="electricity-wrapper">
              <div class="travel-tours">eCommerce</div>
            </div>
          </div>
          <div class="fourth-category-row">
            <img class="group-icon48" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="rectangle-parent27">
          <div class="frame-child52"></div>
          <div class="group-parent11">
            <img class="group-icon56" alt="" src="./public/group-151.svg" />

            <div class="electricity-wrapper">
              <div class="insurance">Insurance</div>
            </div>
          </div>
          <div class="fourth-category-row">
            <img class="group-icon57" alt="" src="./public/group-21.svg" />
          </div>
        </div>
      </main>
    </div>

    <script>
      var leftSideIcons = document.getElementById("leftSideIcons");
      if (leftSideIcons) {
        leftSideIcons.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
    </script>
  </body>
</html>
