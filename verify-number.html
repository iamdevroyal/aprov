<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./verify-number.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mochiy Pop One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="verify-number">
      <div class="verify-number-child"></div>
      <div class="verify-number-item"></div>
      <section class="verify-number-inner">
        <div class="frame-parent30">
          <div class="connectivity-03-wrapper">
            <img
              class="connectivity-03-icon"
              loading="lazy"
              alt=""
              src="./public/connectivity-03.svg"
            />
          </div>
          <div class="otp-verification-wrapper">
            <h2 class="otp-verification">OTP Verification</h2>
          </div>
          <div class="frame-parent31">
            <div class="frame-wrapper20">
              <div class="frame-parent32">
                <div class="enter-the-otp-sent-to-wrapper">
                  <div class="enter-the-otp">Enter the OTP sent to</div>
                </div>
                <div class="phone-number">+234-7035148792</div>
              </div>
            </div>
            <div class="actions">
              <div class="actions-child"></div>
              <div class="enter-the-otp-sent-to-wrapper">
                <img class="group-icon66" alt="" src="./public/group4.svg" />
              </div>
              <input class="enter-otp" placeholder="Enter OTP" type="text" />
            </div>
            <div class="resend-otp-message-wrapper">
              <div class="resend-otp-message">
                <div class="enter-the-otp">Didnâ€™t recieve an OTP?</div>
                <div class="resend-otp">Resend OTP</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="button-row">
        <div class="divider2" id="divider"></div>
        <div class="verify-proceed" id="verifyProceed">Verify & Proceed</div>
      </div>
    </div>

    <script>
      var divider = document.getElementById("divider");
      if (divider) {
        divider.addEventListener("click", function (e) {
          window.location.href = "./verify-processing.html";
        });
      }

      var verifyProceed = document.getElementById("verifyProceed");
      if (verifyProceed) {
        verifyProceed.addEventListener("click", function (e) {
          window.location.href = "./verify-processing.html";
        });
      }
    </script>
  </body>
</html>
