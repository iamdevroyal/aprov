<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./send-to-aprov-contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"

    />
  </head>
  <body>
    <div class="send-to-aprov-contact">
      <section class="background" data-scroll-to="background"></section>
      <section class="content">
        <div class="header">
          <div class="left-side-icons3" id="leftSideIcons">
            <div class="icon-avatar3"></div>
            <div class="icon-back3">
              <div class="base-icon3"></div>
              <img
                class="arrows-chevron-left4"
                loading="lazy"

                src="./public/24--arrows--chevronleft.svg"
              />
            </div>
          </div>
          <div class="send-fund-wrapper">

      </section>
      <section class="recipient-list-wrapper">
        <div class="recipient-list">
          <div class="recent-recipients">Recent Recipients</div>
          <div class="recent-recipients1">
            <div class="header">
              <img
                class="name-icon"
                loading="lazy"
                alt=""
                src="./public/name@2x.png"
              />

              <img
                class="recipient-placeholder-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-544@2x.png"
              />

              <img
                class="recipient-placeholder-icon1"
                loading="lazy"
                alt=""
                src="./public/ellipse-545@2x.png"
                id="recipientPlaceholderIcon1"
              />

              <img
                class="recipient-placeholder-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-546@2x.png"
              />

              <img
                class="recipient-placeholder-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-547@2x.png"
              />
            </div>
          </div>
          <div class="search-bar">
            <div class="search-bar-child"></div>
            <img class="group-icon27" alt="" src="./public/group2.svg" />

            <input
              class="search-by-name"
              placeholder="Search by name"
              type="text"
            />
          </div>
          <div class="contact-list">
            <div class="rectangle-parent11">
              <div class="frame-child31" id="rectangle"></div>
              <img
                class="name-icon1"
                loading="lazy"
                alt=""
                src="./public/name@2x.png"
              />

              <div class="frame-wrapper7">
                <div class="victory-am-parent">
                  <div class="victory-am">Victory Am</div>
                  <div class="name">
                    <div class="name-child"></div>
                    <div class="div20">•• 6917</div>
                  </div>
                </div>
              </div>
              <div class="group-wrapper3">
                <img
                  class="group-icon28"
                  loading="lazy"
                  alt=""
                  src="./public/group-21.svg"
                  id="groupIcon"
                />
              </div>
            </div>
            <div class="rectangle-parent12">
              <div class="input-child"></div>
              <div class="ellipse-parent">
                <img
                  class="ellipse-icon"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-549@2x.png"
                  id="ellipseIcon"
                />

                <div class="input-name-wrapper">
                  <div class="special-chaws-parent">
                    <div class="victory-am">Special Chaws</div>
                    <div class="name">
                      <div class="name-child"></div>
                      <div class="div21">•• 4278</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="add-button">
                <img
                  class="group-icon28"
                  loading="lazy"
                  alt=""
                  src="./public/group-21.svg"
                  id="groupIcon1"
                />
              </div>
            </div>
            <div class="frame-parent10">
              <div class="ellipse-group">
                <img
                  class="frame-child33"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-550@2x.png"
                  id="ellipseIcon1"
                />

                <div class="input-child"></div>
                <div class="frame-wrapper7">
                  <div class="daniel-otoo-parent">
                    <div class="daniel-otoo">Daniel Otoo</div>
                    <div class="name2">
                      <div class="name-child"></div>
                      <div class="div21">•• 5967</div>
                    </div>

                  <img
                    class="group-icon30"
                    loading="lazy"
                    alt=""
                    src="./public/group-21.svg"
                    id="groupIcon2"

              </div>
              <div class="rectangle-parent12">
                <div class="input-child"></div>
                <div class="ellipse-parent">
                  <img
                    class="ellipse-icon"
                    loading="lazy"
                    alt=""
                    src="./public/ellipse-544@2x.png"
                    id="ellipseIcon2"
                  />

                  <div class="input-name-wrapper">
                    <div class="special-chaws-parent">
                      <div class="victory-am">Wilfred Alfred</div>
                      <div class="name">
                        <div class="name-child"></div>
                        <div class="div20">•• 6917</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="add-button">
                  <img
                    class="group-icon28"
                    loading="lazy"
                    alt=""
                    src="./public/group-21.svg"
                    id="groupIcon3"
                  />
                </div>
              </div>
              <div class="rectangle-parent12">
                <div class="input-child"></div>
                <div class="ellipse-parent1">
                  <img
                    class="ellipse-icon"
                    loading="lazy"
                    alt=""
                    src="./public/ellipse-552@2x.png"
                    id="ellipseIcon3"
                  />

                  <div class="input-name-wrapper">
                    <div class="special-chaws-parent">
                      <div class="victory-am">Kingsley Martins</div>
                      <div class="name4">
                        <div class="name-child"></div>
                        <div class="div24">•• 8926</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="add-button">
                  <img
                    class="group-icon28"
                    loading="lazy"
                    alt=""
                    src="./public/group-21.svg"
                    id="groupIcon4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="input-container-parent">
        <div class="input-container">
          <div class="input">
            <div class="input-child"></div>
            <div class="input-content">
              <img
                class="ellipse-icon"
                loading="lazy"
                alt=""
                src="./public/ellipse-553@2x.png"
                id="inputIcon"
              />

              <div class="input-name-wrapper">
                <div class="input-name">
                  <div class="vanessa-williams">Vanessa Williams</div>
                  <div class="name5">
                    <div class="name-child"></div>
                    <div class="div24">•• 8234</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="add-button">
              <img
                class="group-icon28"
                loading="lazy"
                alt=""
                src="./public/group-21.svg"
                id="groupIcon5"
              />
            </div>
          </div>
        </div>
        <footer class="group-footer">
          <div class="input-child"></div>
          <img class="frame-child40" alt="" src="./public/ellipse-556@2x.png" />

          <div class="john-mendes">John Mendes</div>
          <img class="group-icon34" alt="" src="./public/group-21.svg" />

          <div class="name6">
            <div class="name-child4"></div>
            <div class="div26">•• 1383</div>
          </div>
          <div class="frame-child41"></div>
          <button class="group-button" id="groupButton">
            <div class="frame-child42"></div>
            <b class="new-contact">New Contact</b>
          </button>
        </footer>
      </section>

    <script>
      var leftSideIcons = document.getElementById("leftSideIcons");
      if (leftSideIcons) {
        leftSideIcons.addEventListener("click", function (e) {
          window.location.href = "./wallets-page.html";
        });
      }
      
      var recipientPlaceholderIcon1 = document.getElementById(
        "recipientPlaceholderIcon1"
      );
      if (recipientPlaceholderIcon1) {
        recipientPlaceholderIcon1.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='background']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {

      if (ellipseIcon) {

      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./add-contact-page.html";
        });
      }
      </script>

</html>
