<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./walkthrough.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mochiy Pop One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="walkthrough3">
      <div class="walkthrough3-child"></div>
      <section class="walkthrough3-2-wrapper">
        <img
          class="walkthrough3-2-icon"
          loading="lazy"
          alt=""
          src="./public/walkthrough3-2@2x.png"
        />
      </section>
      <section class="frame-parent11">
        <div class="frame-parent12">
          <div class="send-recieve-money-wrapper">
            <h2 class="send-recieve">Send & Recieve Money</h2>
          </div>
          <div class="you-can-send-container">
            <p class="you-can-send">
              You can send and recieve money securely with Aprov
            </p>
            <p class="to-your-saved">
              to your saved friends and families contacts
            </p>
          </div>
        </div>
        <div class="frame-wrapper12">
          <div class="ellipse-parent2">
            <div class="frame-child43"></div>
            <div class="rectangle-parent15">
              <div class="frame-child44"></div>
              <div class="frame-child45"></div>
            </div>
          </div>
        </div>
      </section>
      <footer class="walkthrough3-inner">
        <button class="frame-button">
          <div class="frame-child46" id="rectangle"></div>
          <div class="get-started">Get Started</div>
        </button>
      </footer>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./quick-sign-in.html";
        });
      }
    </script>
  </body>
</html>
