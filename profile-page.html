<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mochiy Pop One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile-page">
      <div class="profile-page-child"></div>
      <section class="left-side-icons-container">
        <div class="left-side-icons2" id="leftSideIcons">
          <div class="icon-avatar2"></div>
          <div class="icon-back2">
            <div class="base-icon2"></div>
            <img
              class="arrows-chevron-left3"
              loading="lazy"
              alt=""
              src="./public/24--arrows--chevronleft1.svg"
            />
          </div>
        </div>
        <div class="profile-info-wrapper">
          <div class="profile-info">
            <div class="profile-wrapper">
              <a class="profile1">Profile</a>
            </div>
            <div class="profile-details">
              <div class="profile-picture-holder-wrapper">
                <div class="profile-picture-holder">
                  <img
                    class="profile-picture-circle"
                    alt=""
                    src="./public/profile-picture-circle@2x.png"
                  />

                  <div class="profile-picture-inner">
                    <div class="profile-picture-inner-circle"></div>
                    <img
                      class="group-icon6"
                      loading="lazy"
                      alt=""
                      src="./public/group11.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="njoku-royal">Njoku Royal</div>
              <div class="separator-holder-wrapper">
                <div class="separator-holder">
                  <div class="separator-holder-child"></div>
                  <div class="div19">•• 3517</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="settings-list-parent">
        <div class="settings-list">
          <div class="setting-item" id="settingItem"></div>
          <div class="sign-out-option">
            <img class="group-icon7" alt="" src="./public/group-11@2x.png" />

            <div class="sign-out-label">
              <div class="sign-out">Sign Out</div>
            </div>
          </div>
          <div class="setting-item-icon">
            <img class="group-icon8" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="settings-profile-picture-parent">
          <div
            class="settings-profile-picture"
            id="settingsProfilePicture"
          ></div>
          <img
            class="group-icon9"
            loading="lazy"
            alt=""
            src="./public/group.svg"
          />
        </div>
      </div>
      <div class="bottom-navigation">
        <img class="navigation-icons" alt="" src="./public/vector-115.svg" />

        <img
          class="navigation-icons1"
          alt=""
          src="./public/navigation-icons.svg"
        />

        <img
          class="group-icon10"
          loading="lazy"
          alt=""
          src="./public/group-4.svg"
          id="groupIcon2"
        />

        <img
          class="group-icon11"
          loading="lazy"
          alt=""
          src="./public/group-5.svg"
        />

        <img
          class="group-icon12"
          loading="lazy"
          alt=""
          src="./public/group-6.svg"
          id="groupIcon4"
        />

        <img
          class="group-icon13"
          loading="lazy"
          alt=""
          src="./public/group-7.svg"
          id="groupIcon5"
        />

        <div class="home-indicator1"></div>
      </div>
      <section class="settings-and-privacy">
        <div class="rectangle-parent4">
          <div class="frame-child24"></div>
          <div class="settings-items">
            <img class="group-icon14" alt="" src="./public/group-8.svg" />

            <div class="setting-item-labels">
              <div class="account-info">Account Info</div>
            </div>
          </div>
          <div class="setting-item-labels">
            <img class="group-icon15" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="rectangle-parent5">
          <div class="frame-child24"></div>
          <div class="group-parent">
            <img
              class="group-icon16"
              loading="lazy"
              alt=""
              src="./public/group-10.svg"
            />

            <div class="account-verification">Account Verification</div>
            <img
              class="group-icon17"
              loading="lazy"
              alt=""
              src="./public/group-111.svg"
            />
          </div>
          <div class="group-wrapper">
            <img
              class="group-icon15"
              loading="lazy"
              alt=""
              src="./public/group-21.svg"
            />
          </div>
        </div>
        <div class="rectangle-parent6">
          <div class="frame-child24"></div>
          <div class="group-group">
            <img class="group-icon19" alt="" src="./public/group-13.svg" />

            <div class="setting-item-labels">
              <div class="invite-friends">Invite Friends</div>
            </div>
          </div>
          <div class="setting-item-labels">
            <img class="group-icon20" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="rectangle-parent7">
          <div class="frame-child24"></div>
          <div class="group-parent1">
            <img class="group-icon21" alt="" src="./public/group-15.svg" />

            <div class="bank-cards-wrapper">
              <div class="bank-cards">Bank & Cards</div>
            </div>
          </div>
          <div class="group-frame">
            <img class="group-icon22" alt="" src="./public/group-21.svg" />
          </div>
        </div>
        <div class="privacy-and-support">
          <div class="rectangle-parent8">
            <div class="frame-child24"></div>
            <div class="privacy-items">
              <input class="group" type="radio" />

              <div class="setting-item-labels">
                <div class="privacy-security">Privacy & Security</div>
              </div>
            </div>
            <div class="more-privacy-items">
              <img
                class="group-icon15"
                loading="lazy"
                alt=""
                src="./public/group-21.svg"
              />
            </div>
          </div>
          <div class="rectangle-parent9">
            <div class="frame-child24"></div>
            <div class="group-parent2">
              <img class="group-icon24" alt="" src="./public/group-19.svg" />

              <div class="help-support-wrapper">
                <div class="help-support">Help & Support</div>
              </div>
            </div>
            <div class="group-frame">
              <img class="group-icon20" alt="" src="./public/group-21.svg" />
            </div>
          </div>
          <div class="rectangle-parent10">
            <div class="frame-child24"></div>
            <div class="group-parent3">
              <input class="group1" type="radio" />

              <div class="about-us-wrapper">
                <div class="bank-cards">About Us</div>
              </div>
            </div>
            <div class="setting-item-labels">
              <img
                class="group-icon22"
                loading="lazy"
                alt=""
                src="./public/group-21.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="menuPopUp" class="popup-overlay" style="display: none">
      <div class="menu-pop-up" id="popupmenuPopUp">
        <main class="frame-main">
          <section class="rectangle-section"></section>
          <section class="frame-child22"></section>
        </main>
        <div class="vector-parent">
          <img class="vector-icon" alt="" src="./public/vector-115.svg" />

          <img class="frame-child23" alt="" src="./public/vector-114.svg" />

          <div class="ellipse-div"></div>
          <img
            class="group-icon5"
            loading="lazy"
            alt=""
            src="./public/group.svg"
          />

          <img class="frame-icon" alt="" src="./public/frame-1936.svg" />
        </div>
        <div class="navigation">
          <div class="filter-parent">
            <div class="filter15">
              <a class="escrows">Escrows</a>
            </div>
            <div class="filter16" id="popupfilterContainer1">
              <div class="paylink">Wallets</div>
            </div>
          </div>
          <div class="filter-parent">
            <button class="filter17" id="popupfilter">
              <a class="profile">Profile</a>
            </button>
            <div class="filter18">
              <div class="paylink">Paylink</div>
            </div>
          </div>
        </div>
        <div class="navigation">
          <div class="filter-parent">
            <div class="filter19" id="popupfilterContainer">
              <div class="dispute">Dispute</div>
            </div>
            <button class="filter20">
              <div class="store">Store</div>
            </button>
          </div>
          <div class="filter-parent">
            <button class="filter21">
              <a class="support">Support</a>
            </button>
            <button class="filter22">
              <div class="pay-bills">Pay Bills</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupfilterContainer1 = document.getElementById("popupfilterContainer1");
      if (popupfilterContainer1) {
        popupfilterContainer1.addEventListener("click", function (e) {
          window.location.href = "./wallets-page.html";
        });
      }

      var popupfilter = document.getElementById("popupfilter");
      if (popupfilter) {
        popupfilter.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }

      var popupfilterContainer = document.getElementById("popupfilterContainer");
      if (popupfilterContainer) {
        popupfilterContainer.addEventListener("click", function (e) {
          // Please sync "Disputed Escrows" to the project
        });
      }

      var popupmenuPopUp = document.getElementById("popupmenuPopUp");
      if (popupmenuPopUp) {
        popupmenuPopUp.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }

      var leftSideIcons = document.getElementById("leftSideIcons");
      if (leftSideIcons) {
        leftSideIcons.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }

      var settingItem = document.getElementById("settingItem");
      if (settingItem) {
        settingItem.addEventListener("click", function (e) {
          window.location.href = "./quick-sign-in.html";
        });
      }

      var settingsProfilePicture = document.getElementById("settingsProfilePicture");
      if (settingsProfilePicture) {
        settingsProfilePicture.addEventListener("click", function () {
          var popup = document.getElementById("menuPopUp");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var groupIcon2 = document.getElementById("groupIcon2");
      if (groupIcon2) {
        groupIcon2.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }

      var groupIcon4 = document.getElementById("groupIcon4");
      if (groupIcon4) {
        groupIcon4.addEventListener("click", function (e) {
          window.location.href = "./wallets-page.html";
        });
      }

      var groupIcon5 = document.getElementById("groupIcon5");
      if (groupIcon5) {
        groupIcon5.addEventListener("click", function (e) {
          window.location.href = "./messages.html";
        });
      }
    </script>
  </body>
</html>
