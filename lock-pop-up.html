<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./lock-pop-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mochiy Pop One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="lock-pop-up" id="popuplockPopUp">
      <div class="rectangle-parent31">
        <div class="frame-child81"></div>
        <div class="lock-duration-container">
          <div class="duration-options">
            <div class="select-lock-duration">Select lock duration</div>
          </div>
          <div class="period-selection-parent">
            <div class="period-selection">
              <div class="rectangle-parent32">
                <div class="frame-child82"></div>
                <div class="select-lock-period">Select Lock Period</div>
              </div>
              <img
                class="left-side-icons6"
                alt=""
                src="./public/left-side-icons@2x.png"
              />
            </div>
            <div class="filter-wrapper3">
              <button class="filter46" id="popupfilter">
                <div class="lock-wallet">Lock Wallet</div>
              </button>
            </div>
          </div>
        </div>
        <div class="content-area">
          <div class="content-layout">
            <div class="group-wrapper15">
              <img
                class="group-icon62"
                loading="lazy"
                alt=""
                src="./public/group3.svg"
                id="popupgroupIcon"
              />
            </div>
            <div class="group-parent12">
              <img
                class="group-icon63"
                loading="lazy"
                alt=""
                src="./public/group-14.svg"
                id="popupgroupIcon1"
              />

              <img
                class="group-icon64"
                loading="lazy"
                alt=""
                src="./public/group-23.svg"
                id="popupgroupIcon2"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="lock-pop-up-child"></div>
      <img class="group-icon65" alt="" src="./public/group.svg" />

      <main class="rectangle-parent33">
        <section class="frame-child83"></section>
        <section class="frame-child84"></section>
      </main>
      <div class="vector-container">
        <img class="frame-child85" alt="" src="./public/vector-115.svg" />

        <img class="frame-child86" alt="" src="./public/vector-114.svg" />
      </div>
    </div>

    <script>
      var popupfilter = document.getElementById("popupfilter");
      if (popupfilter) {
        popupfilter.addEventListener("click", function (e) {
          window.location.href = "./send-to-aprov-contact.html";
        });
      }
      
      var popupgroupIcon = document.getElementById("popupgroupIcon");
      if (popupgroupIcon) {
        popupgroupIcon.addEventListener("click", function (e) {
          window.location.href = "./wallets-page.html";
        });
      }
      
      var popupgroupIcon1 = document.getElementById("popupgroupIcon1");
      if (popupgroupIcon1) {
        popupgroupIcon1.addEventListener("click", function (e) {
          window.location.href = "./messages.html";
        });
      }
      
      var popupgroupIcon2 = document.getElementById("popupgroupIcon2");
      if (popupgroupIcon2) {
        popupgroupIcon2.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var popuplockPopUp = document.getElementById("popuplockPopUp");
      if (popuplockPopUp) {
        popuplockPopUp.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      </script>
  </body>
</html>
